<div class="todo-list-container">
  <h2>TODO´s</h2>
  <div class="no-todos-container" *ngIf="todos.length === 0">
    <p>Keine Aufgaben vorhanden</p>
  </div>
  <ul>
    <app-todo-item
      *ngFor="let todo of todos"
      [todoElement]="todo"
    ></app-todo-item>
  </ul>
  <div class="actions-container">
    <button type="button" (click)="deleteAllToDos()">Alle Löschen</button>
  </div>
</div>
